<body class="bg-gray-50 font-poppins">
    
    <header class="bg-white shadow text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap justify-center py-6 flex-col md:flex-row items-center text-center">
          <a href="index.html" class="flex items-center mb-4 md:mb-0">
            <span class="material-icons-outlined bg-indigo-500 text-white rounded-full p-2 mr-2">widgets</span>
            <span class="text-2xl font-semibold text-gray-700">Silver Engine.</span>
          </a>
        </div>
    </header>

    <div class="container mx-auto py-5">
      <div class="flex flex-row flex-wrap justify-center -mx-5">
        <div class="max-w-lg w-full px-5">
          <div class="px-10 py-14">
            <h2 class="font-semibold text-center text-4xl text-gray-700 mb-12">Please Sign In.</h2>
            <form action="" method="">
                <div class="relative mb-7">
                    <label for="email" class="absolute -top-2.5 left-3 px-2 text-sm bg-gray-50 font-medium">
                        Email Address<sup>*</sup>
                    </label>
                    <input type="email" name="" autocomplete="off" id="email" class="w-full border-2 border-gray-300 pl-4 pr-10 py-3.5 rounded-md focus:outline-none focus:border-indigo-500">
                    <span class="material-icons absolute top-4 right-4 text-gray-500 w-5 text-center">alternate_email</span>
                </div>
                <div class="relative mb-7">
                    <label for="password" class="absolute -top-2.5 left-3 px-2 text-sm bg-gray-50 font-medium">
                        Password<sup>*</sup>
                    </label>
                    <input type="password" name="" id="password" class="w-full border-2 border-gray-300 pl-4 pr-10 py-3.5 rounded-md focus:outline-none focus:border-indigo-500">
                    <span class="material-icons absolute top-4 right-4 text-gray-500 w-5 text-center">visibility_off</span>
                </div>
                <div class="text-center mb-6">
                    <button type="type" class="w-full py-3 rounded-md bg-indigo-500 hover:bg-indigo-600 text-white font-medium">Sign In</button>
                </div>
                <div class="text-center mb-6">
                  <p><a href="forgot-password.html" class="text-indigo-500 font-medium">Forgotten password?</a></p>
                </div>
                <div class="text-center">
                  <p class="text-gray-700">Don't have an account? <a href="signup.html" class="text-indigo-500 font-medium">Sign Up.</a></p>
                </div>
            </form>
          </div>
        </div>
      </div>
