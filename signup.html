<!doctype html>
<html>

<head>

    <meta charset="UTF-8" />

<body class="bg-gray-50 font-source-sans-pro">

          <span class="text-3xl font-black text-gray-700">Silver Engine.</span>

      </div>
    </header>

    <div class="container mx-auto py-5">
      <div class="flex flex-row flex-wrap justify-center -mx-5">
        <div class="max-w-lg w-full px-5">
          <div class="px-10 py-14">
            <h2 class="font-semibold text-center text-4xl text-gray-700 mb-12">Please Sign Up.</h2>
            <form action="" method="">
                <div class="relative mb-7">
                  <label for="username" class="absolute -top-2.5 left-3 px-2 text-sm bg-gray-50 text-gray-700 font-bold">
                      Username<sup>*</sup>
                  </label>
                  <input type="text" name="" autocomplete="off" id="username" class="w-full border-2 border-gray-300 pl-4 pr-10 py-3.5 rounded-md focus:outline-none focus:border-indigo-500">
                  <span class="material-icons absolute top-4 right-4 text-gray-700 w-6 text-center">
                    <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><circle cx="12" cy="8" opacity=".3" r="2.1"/><path d="M12 14.9c-2.97 0-6.1 1.46-6.1 2.1v1.1h12.2V17c0-.64-3.13-2.1-6.1-2.1z" opacity=".3"/><path d="M12 13c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4zm6.1 5.1H5.9V17c0-.64 3.13-2.1 6.1-2.1s6.1 1.46 6.1 2.1v1.1zM12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0-6.1c1.16 0 2.1.94 2.1 2.1 0 1.16-.94 2.1-2.1 2.1S9.9 9.16 9.9 8c0-1.16.94-2.1 2.1-2.1z"/></svg>
                  </span>
                </div>
                <div class="relative mb-7">
                    <label for="email" class="absolute -top-2.5 left-3 px-2 text-sm bg-gray-50 text-gray-700 font-bold">
                        Email Address<sup>*</sup>
                    </label>
                    <input type="email" name="" autocomplete="off" id="email" class="w-full border-2 border-gray-300 pl-4 pr-10 py-3.5 rounded-md focus:outline-none focus:border-indigo-500">
                    <span class="material-icons absolute top-4 right-4 text-gray-700 w-6 text-center">
                      <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 21.95h5v-2h-5c-4.34 0-8-3.66-8-8s3.66-8 8-8 8 3.66 8 8v1.43c0 .79-.71 1.57-1.5 1.57s-1.5-.78-1.5-1.57v-1.43c0-2.76-2.24-5-5-5s-5 2.24-5 5 2.24 5 5 5c1.38 0 2.64-.56 3.54-1.47.65.89 1.77 1.47 2.96 1.47 1.97 0 3.5-1.6 3.5-3.57v-1.43c0-5.52-4.48-10-10-10s-10 4.48-10 10 4.48 10 10 10zm0-7c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z" fill-opacity=".9"/></svg>
                    </span>
                </div>
                <div class="relative mb-7">
                    <label for="password" class="absolute -top-2.5 left-3 px-2 text-sm bg-gray-50 text-gray-700 font-bold">
                        Password<sup>*</sup>
                    </label>
                    <input type="password" name="" id="password" class="w-full border-2 border-gray-300 pl-4 pr-10 py-3.5 rounded-md focus:outline-none focus:border-indigo-500">
                    <span class="material-icons absolute top-4 right-4 text-gray-700 w-6 text-center">
                      <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#000000"><path d="M0 0h24v24H0V0zm0 0h24v24H0V0zm0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none"/><path d="M12 14c.04 0 .08-.01.12-.01l-2.61-2.61c0 .04-.01.08-.01.12 0 1.38 1.12 2.5 2.5 2.5zm1.01-4.79l1.28 1.28c-.26-.57-.71-1.03-1.28-1.28zm7.81 2.29C19.17 8.13 15.79 6 12 6c-.68 0-1.34.09-1.99.22l.92.92c.35-.09.7-.14 1.07-.14 2.48 0 4.5 2.02 4.5 4.5 0 .37-.06.72-.14 1.07l2.05 2.05c.98-.86 1.81-1.91 2.41-3.12zM12 17c.95 0 1.87-.13 2.75-.39l-.98-.98c-.54.24-1.14.37-1.77.37-2.48 0-4.5-2.02-4.5-4.5 0-.63.13-1.23.36-1.77L6.11 7.97c-1.22.91-2.23 2.1-2.93 3.52C4.83 14.86 8.21 17 12 17z" opacity=".3"/><path d="M12 6c3.79 0 7.17 2.13 8.82 5.5-.59 1.22-1.42 2.27-2.41 3.12l1.41 1.41c1.39-1.23 2.49-2.77 3.18-4.53C21.27 7.11 17 4 12 4c-1.27 0-2.49.2-3.64.57l1.65 1.65C10.66 6.09 11.32 6 12 6zm2.28 4.49l2.07 2.07c.08-.34.14-.7.14-1.07C16.5 9.01 14.48 7 12 7c-.37 0-.72.06-1.07.14L13 9.21c.58.25 1.03.71 1.28 1.28zM2.01 3.87l2.68 2.68C3.06 7.83 1.77 9.53 1 11.5 2.73 15.89 7 19 12 19c1.52 0 2.98-.29 4.32-.82l3.42 3.42 1.41-1.41L3.42 2.45 2.01 3.87zm7.5 7.5l2.61 2.61c-.04.01-.08.02-.12.02-1.38 0-2.5-1.12-2.5-2.5 0-.05.01-.08.01-.13zm-3.4-3.4l1.75 1.75c-.23.55-.36 1.15-.36 1.78 0 2.48 2.02 4.5 4.5 4.5.63 0 1.23-.13 1.77-.36l.98.98c-.88.24-1.8.38-2.75.38-3.79 0-7.17-2.13-8.82-5.5.7-1.43 1.72-2.61 2.93-3.53z"/></svg>
                    </span>
                </div>
                <div class="relative mb-7">
                  <label for="confirm_password" class="absolute -top-2.5 left-3 px-2 text-sm bg-gray-50 text-gray-700 font-bold">
                      Confirm Password<sup>*</sup>
                  </label>
                  <input type="password" name="" id="confirm_password" class="w-full border-2 border-gray-300 pl-4 pr-10 py-3.5 rounded-md focus:outline-none focus:border-indigo-500">
              </div>
                <div class="text-center mb-6">
                    <button type="type" class="w-full py-3 rounded-md bg-indigo-500 hover:bg-indigo-600 text-white font-bold uppercase focus:outline-none">Sign Up</button>
                </div>
                <div class="text-center">
                  <p class="text-gray-700">Have an account? <a href="signin.html" class="text-indigo-500 font-bold">Sign In.</a></p>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
